<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- PARA PODER CREAR UN FORMULARIO NECESITAMOS LA ETIQUETA form -->
    <!-- IMPORTANT: Casi todos los tipos de input tienen placeholder -->
    <!-- required: true (verdadero) -->
    <form action="">
        <!-- Lo que está dentro son las partes del formulario -->
        <p>
            <input id="input-nombre" type="text" required name="nombre" disabled placeholder="Ingrese su nombre">
        </p>
        
        <!-- Que el input tenga como máximo 8 dígitos -->
        <!-- maxlength: para la longitud máx-->
        <input type="number"
        id="input-dni"
        style="width: 162px;"
        maxlength="8"
        name="dni"
        placeholder="Ingrese su DNI">

        <p>
            <input type="number" value="25" required name="edad" readonly placeholder="Ingrese su edad">
        </p>

        <p>
            <input type="email" required placeholder="Ingrese su correo">
        </p>

        <p>
            <input type="password" required placeholder="Ingrese su contraseña">
        </p>

        <p>
            <input type="date" required placeholder="Ingrese su fecha">
        </p>

        <!-- Lista de opciones -->
        <p>
            <select required>
                <option value="1" disabled selected>Selecciona un curso</option>
                <option value="curso-react" selected>Curso de React</option>
                <option value="curso-html">Curso de HTML</option>
                <option value="curso-css">Curso de CSS</option>
                <option value="curso-angular">Curso de Angular</option>
            </select>
        </p>

        <!-- Botones para enviar datos -->
        <button type="submit">Enviar datos con boton</button>
        <input type="submit" value="Enviar datos con input">
    </form>
</body>
</html>
